<html>
    <title>To-Do lists</title>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST">
            {% csrf_token %}
            <input id="id_new_item" placeholder="Enter a to-do item" name="item_text"/>
        </form>
        
        <table id="id_list_table" border=1>
            {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
